<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRMC</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar close">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Fix Asset</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/">
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">Dashboard</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="#">Dashboard</a></li>
          </ul>
        </li>
        <li>
          <a href="/">
            <i class="fa-solid fa-boxes-stacked"></i>
            <span class="link_name">Inventory</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="#">Inventory</a></li>
          </ul>
        </li>
        <li>
          <div class="iocn-link">
            <a href="/RequestItems">
              <i class="bx bx-collection"></i>
              <span class="link_name">Request</span>
            </a>
            <i class="bx bxs-chevron-down arrow"></i>
          </div>
          <ul class="sub-menu">
            <li><a class="link_name" href="#">Request</a></li>
            <li><a href="/RequestItems">Request Items</a></li>
            <li><a href="/RequestItems">Request Repair</a></li>
          </ul>
        </li>
        <li>
          <div class="iocn-link">
            <a href="#">
              <i class="bx bx-book-alt"></i>
              <span class="link_name">Logs</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" href="#">Logs</a></li>
            </ul>
          </div>
        </li>
        <li>
          <a href="/Maintenance">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span class="link_name">Maintenance</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="#">Maintenance</a></li>
          </ul>
        </li>
        <li>
          <a href="#">
            <i class="fa-regular fa-user"></i>
            <span class="link_name">User</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="#">User</a></li>
          </ul>
        </li>

        <li>
          <div class="profile-details">
            <div class="profile-content">
              <!--<img src="image/profile.jpg" alt="profileImg">-->
            </div>
            <div class="name-job">
              <div class="profile_name">Zane Daniel</div>
              <div class="job">Admin</div>
            </div>
            <i class="bx bx-log-out"></i>
          </div>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="home-content">
        <i class="bx bx-menu"></i>
      </div>

      <div id="root"></div>
    </section>
    <script>
      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
          let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
          arrowParent.classList.toggle("showMenu");
        });
      }
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
